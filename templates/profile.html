<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lucide-icons/dist/lucide.min.css" rel="stylesheet">
  <script src="https://unpkg.com/framer-motion@latest"></script>
  <style>
    /* Additional custom styles */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a5bcd, #9b5de5, #a6a9d2, #6a5bcd);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #f4f4f4;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: fadeIn 0.6s ease-in-out;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #fff;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #e0e0e0;
      font-weight: 500;
    }

    input,
    select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    input::placeholder,
    select {
      color: #ccc;
    }

    input:focus,
    select:focus {
      background-color: rgba(255, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #7e57c2;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5e35b1;
    }

    .register-link {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }

    .register-link a {
      color: #bb86fc;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Scroll handling */
    .scrollable-container {
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Profile</h1>
      <form method="POST" action="{{ url_for('profile') }}">
        <div class="scrollable-container">
          <!-- Profile Information -->
          <div>
            <h2 class="text-2xl text-white font-semibold">Personal Information</h2>
            <div class="flex items-center mb-6">
              <div class="bg-indigo-100 p-3 rounded-full">
                <i class="lucide lucide-user h-8 w-8 text-indigo-600"></i>
              </div>
              <div class="ml-4">
                <h3 class="text-xl font-semibold text-white">{{ user.name }}</h3>
                <p class="text-gray-500">{{ user.email }}</p>
              </div>
            </div>

            <div class="space-y-4">
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" value="{{ user.name }}" id="name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" value="{{ user.email }}" id="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" disabled />
              </div>
            </div>
          </div>

          <!-- Sleep Goals -->
          <div class="mt-8">
            <h2 class="text-2xl text-white font-semibold">Sleep Schedule</h2>
            <div class="space-y-6">
              <div>
                <label for="bedtime_goal" class="block text-sm font-medium text-gray-700">Bedtime Goal</label>
                <select name="bedtime_goal" id="bedtime_goal" class="flex-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                  <option value="22:30" {% if user.bedtime_goal == '22:30' %}selected{% endif %}>22:30</option>
                  <option value="23:00" {% if user.bedtime_goal == '23:00' %}selected{% endif %}>23:00</option>
                  <!-- Add more time options -->
                  <option value="00:00" {% if user.bedtime_goal == '00:00' %}selected{% endif %}>00:00</option>
                  <option value="00:30" {% if user.bedtime_goal == '00:30' %}selected{% endif %}>00:30</option>
                  <option value="01:00" {% if user.bedtime_goal == '01:00' %}selected{% endif %}>01:00</option>
                  <option value="01:30" {% if user.bedtime_goal == '01:30' %}selected{% endif %}>01:30</option>
                </select>
              </div>

              <div>
                <label for="wake_up_goal" class="block text-sm font-medium text-gray-700">Wake-up Goal</label>
                <select name="wake_up_goal" id="wake_up_goal" class="flex-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                  <option value="06:30" {% if user.wake_up_goal == '06:30' %}selected{% endif %}>06:30</option>
                  <option value="07:00" {% if user.wake_up_goal == '07:00' %}selected{% endif %}>07:00</option>
                  <option value="07:30" {% if user.wake_up_goal == '07:30' %}selected{% endif %}>07:30</option>
                  <option value="08:00" {% if user.wake_up_goal == '08:00' %}selected{% endif %}>08:00</option>
                </select>
              </div>

              <div class="pt-4 border-t border-gray-300">
                <p class="text-sm text-gray-500">
                  Recommended sleep duration: 
                  <span class="block text-lg font-semibold text-indigo-600">{{ user.sleep_duration }} hours</span>
                </p>
              </div>
            </div>
          </div>

          <!-- Settings -->
          <div class="mt-8">
            <h2 class="text-2xl text-white font-semibold">Settings</h2>
            <div class="flex items-center justify-between mt-4">
              <div class="flex items-center space-x-3">
                <i class="lucide lucide-bell h-5 w-5 text-gray-400"></i>
                <div>
                  <p class="font-medium text-gray-800">Notifications</p>
                  <p class="text-sm text-gray-500">Get alerts for your sleep schedule</p>
                </div>
              </div>
              <button class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full bg-indigo-600">
                <span class="pointer-events-none inline-block h-5 w-5 bg-white rounded-full"></span>
              </button>
            </div>
          </div>

        </div>

        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</body>
</html>
